<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Snake Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="site-header">
            <div class="brand">
                <span class="logo">🐍</span>
                <span class="title">Snake</span>
            </div>
        </header>

        <main class="container">
            <section class="game-layout">
                <div class="hud">
                    <div class="stats">
                        <div class="stat"><span class="label">Score</span><span class="value" id="scoreValue">0</span></div>
                        <div class="stat"><span class="label">Best</span><span class="value" id="bestScoreValue">0</span></div>
                        <div class="stat"><span class="label">Speed</span><span class="value" id="speedValue">300ms</span></div>
                    </div>
                    <div class="controls">
                        <button class="btn secondary" onclick="restartGame()">Restart</button>
                        <button class="btn secondary" onclick="pauseGame()">Pause</button>
                        <button class="btn" onclick="resumeGame()">Resume</button>
                    </div>
                </div>

                <div class="game-card">
                    <canvas id="snake" width="608" height="608"></canvas>
                </div>
                <p class="hint">方向键操作。吃苹果加分，别撞墙/撞到自己。</p>
            </section>
        </main>

        <script src="snake.js"></script>
    </body>
</html>
